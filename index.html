<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="text-center bg-dark p-3 text-light">
        <h1>Weather Dashboard</h1>
    </header>

<div class="row">
    <div class="col-lg-3 d-flex flex-column">
        <h4 class="m-2">Search by City:</h4>
        <input id="cityInput" type="text" placeholder=" Enter city" class="m-2 border">
        <button id="searchButton" class="btn btn-primary m-2" type="button">
            Search
        </button>
        <div id="pastSearches"></div>
        <button id="clearButton" class="btn btn-danger m-2" type="button">
            Clear History
        </button>
    </div>

    <div class="col-lg-9">
        <div class="row">
            <style>.pinkclass {background-color: #8585d8;}</style>
            <div id="weatherToday" class="card col-lg-12 pinkclass">
                <h2 id="cityName" class="align-middle"></h2>
                <h3 id="cityDate" class="align-middle"></h3>
                <img id="weatherPic" alt="weatherPic">
                <p id="temp">Temp: </p>
                <p id="wind">Humidity: </p>
                <p id="humidity">Wind: </p>
                <p id="UVIndex">UV Index: </p>
            </div>
        </div>

        <div id="fiveDay" class="row card bg-secondary">
            <h2 class="m-2">5-Day Forecast:</h2>
            <div id="forecast" class="row">
            </div>
        </div>
    </div>
</div>

    <script src="./assets/script2.js"></script>
    <!--<script src="./assets/script.js"></script>-->
</body>
</html>
